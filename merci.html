<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci ðŸ’–</title>
  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe1ef, #ff6aa7, #ff1493);
      color:#fff;
      text-align:center;
    }

    .wrap{
      position:relative;
      z-index:2;
      background: rgba(255,255,255,0.16);
      padding: 36px 28px;
      border-radius: 22px;
      max-width: 560px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    h1{ margin: 0 0 10px; font-size: 2.4em; }
    p{ margin: 0; font-size: 1.1em; opacity: 0.95; }

    /* Coeur qui bat (plus petit) */
    .heart{
      width: 60px;
      height: 60px;
      margin: 18px auto 8px;
      background: #ff1e8a;
      transform: rotate(45deg);
      position: relative;
      animation: beat 1s infinite;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width: 60px;
      height: 60px;
      background: #ff1e8a;
      border-radius: 50%;
    }
    .heart:before{ top:-30px; left:0; }
    .heart:after{ left:-30px; top:0; }

    @keyframes beat{
      0%   { transform: rotate(45deg) scale(1); }
      50%  { transform: rotate(45deg) scale(1.15); }
      100% { transform: rotate(45deg) scale(1); }
    }

    /* CÅ“urs flottants (background) */
    .float-heart{
      position: absolute;
      width: 18px;
      height: 18px;
      background: rgba(255,255,255,0.85);
      transform: rotate(45deg);
      opacity: 0.75;
      animation: floatUp linear infinite;
      z-index:1;
      border-radius: 3px;
    }
    .float-heart::before,
    .float-heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
    }
    .float-heart::before{ top:-9px; left:0; }
    .float-heart::after{ left:-9px; top:0; }

    @keyframes floatUp{
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.0; }
      10%  { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    .btn{
      display:inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: rgba(255,255,255,0.25);
      color: #fff;
      text-decoration:none;
    }
    .btn:hover{ background: rgba(255,255,255,0.35); }

    .small{ margin-top: 10px; font-size: 0.95em; opacity: 0.9; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Merci mon amour ðŸ’–</h1>

    <div class="heart" aria-hidden="true"></div>

    <div class="small">Tu viens de rendre ma journÃ©e parfaite.</div>
    <a class="btn" href="./index.html">Revenir</a>
  </div>

  <script>
    // GÃ©nÃ¨re des cÅ“urs qui flottent
    const count = 28;
    for(let i=0;i<count;i++){
      const h = document.createElement('div');
      h.className = 'float-heart';

      h.style.left = Math.random()*100 + 'vw';
      h.style.bottom = (-10 - Math.random()*40) + 'vh';
      h.style.animationDuration = (4 + Math.random()*5) + 's';
      h.style.animationDelay = (Math.random()*2) + 's';

      const s = 10 + Math.random()*18;
      h.style.width = s + 'px';
      h.style.height = s + 'px';

      document.body.appendChild(h);
    }
  </script>
</body>
</html>
